<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner PWA</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #video {
      width: 100%;
      height: auto;
      max-height: 120px; /* barcode strip */
      object-fit: cover;
      background: #222;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .btn-row {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #toggleBtn {
      background: #28a745;
    }
    #toggleBtn.off {
      background: #dc3545;
    }
    #flashBtn {
      background: #007bff;
    }
    #flashBtn.on {
      background: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <div>
    <video id="video" autoplay playsinline></video>
    <div id="result">Scan a barcode...</div>
    <div class="btn-row">
      <button id="toggleBtn">Start Camera</button>
      <button id="flashBtn">Flash Off</button>
    </div>
  </div>

  <!-- ZXing fallback -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const video = document.getElementById('video');
    const result = document.getElementById('result');
    const toggleBtn = document.getElementById('toggleBtn');
    const flashBtn = document.getElementById('flashBtn');

    let stream = null;
    let scannerRunning = false;
    let stopZXing = null;
    let track = null;
    let flashOn = false;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        track = stream.getVideoTracks()[0];
      } catch (err) {
        console.error("Camera error:", err);
        result.textContent = "Camera access failed.";
      }
    }

    async function startScanner() {
      if ('BarcodeDetector' in window) {
        const detector = new BarcodeDetector({ formats: ['code_128', 'ean_13', 'upc_a'] });
        const scan = async () => {
          if (!scannerRunning) return;
          try {
            const barcodes = await detector.detect(video);
            if (barcodes.length > 0) {
              result.textContent = "Barcode: " + barcodes[0].rawValue;
            }
          } catch (err) {
            console.warn(err);
          }
          requestAnimationFrame(scan);
        };
        scan();
      } else {
        // Fallback with ZXing
        const codeReader = new ZXing.BrowserMultiFormatReader();
        stopZXing = codeReader.decodeFromVideoDevice(null, 'video', (res, err) => {
          if (res) {
            result.textContent = "Barcode: " + res.text;
          }
        });
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
        video.srcObject = null;
      }
      if (stopZXing) {
        stopZXing();
        stopZXing = null;
      }
      track = null;
    }

    async function toggleFlash() {
      if (!track) return;
      const capabilities = track.getCapabilities();
      if (!capabilities.torch) {
        alert("Flash not supported on this device/browser.");
        return;
      }
      flashOn = !flashOn;
      try {
        await track.applyConstraints({
          advanced: [{ torch: flashOn }]
        });
        flashBtn.textContent = flashOn ? "Flash On" : "Flash Off";
        flashBtn.classList.toggle("on", flashOn);
      } catch (err) {
        console.error("Flash error:", err);
      }
    }

    toggleBtn.addEventListener('click', async () => {
      if (scannerRunning) {
        scannerRunning = false;
        stopCamera();
        toggleBtn.textContent = "Start Camera";
        toggleBtn.classList.remove("off");
      } else {
        scannerRunning = true;
        await startCamera();
        startScanner();
        toggleBtn.textContent = "Stop Camera";
        toggleBtn.classList.add("off");
      }
    });

    flashBtn.addEventListener('click', toggleFlash);
  </script>
</body>
</html>
