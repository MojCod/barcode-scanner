<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Barcode Scanner</title>
    <meta name="theme-color" content="#28a745">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>91 Barcode Scanner</h1>
        
        <div class="scanner-section">
            <div id="reader" class="scanner-viewport">
                <div class="scanning-overlay" id="overlay">
                    <div class="scan-line"></div>
                </div>
                <video id="video" playsinline autoplay></video>
                <canvas id="canvas" class="drawingBuffer"></canvas>
            </div>
            
            <div class="manual-buttons">
                <button class="btn manual-btn" onclick="openManualBarcode()">
                    95 Enter Barcode
                </button>
                <button class="btn manual-btn" onclick="openManualShortcode()">
                    94 Enter Shortcode
                </button>
            </div>
        </div>
        
        <div id="result" class="result-box">Click "Start Scan" to begin</div>
        
        <div class="control-buttons">
            <button class="btn start-btn" onclick="startAdvancedScanner()">Start Scan</button>
            <button class="btn stop-btn" onclick="stopScanner()">Stop Scan</button>
            <button class="btn flash-btn" onclick="toggleFlashlight()">98 Flash Off</button>
        </div>
        
        <div class="flash-status" id="flashStatus"></div>
        
        <div class="products-section">
            <h2>94 Products</h2>
            <div id="productList" class="products-list"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modals">
        <div id="productModal" class="modal">
            <div class="modal-content">
                <h3>Product Details</h3>
                <form onsubmit="saveProduct(); return false;">
                    <div class="form-group">
                        <input type="text" id="productName" placeholder="Product name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="productShortcode" placeholder="Short code (optional)" 
                               maxlength="7" oninput="validateNumberInput(this)">
                        <small>Max 7 digits</small>
                    </div>
                    <div class="form-group">
                        <input type="number" id="productPrice" placeholder="Price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="productQuantity" placeholder="Quantity" min="1" value="1" required>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn start-btn">Save</button>
                        <button type="button" class="btn stop-btn" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="manualBarcodeModal" class="modal">
            <div class="modal-content">
                <h3>Enter Barcode</h3>
                <div class="form-group">
                    <input type="text" id="manualBarcodeInput" placeholder="Enter barcode" 
                           oninput="validateNumberInput(this)">
                    <small>Numbers only</small>
                </div>
                <div class="modal-actions">
                    <button class="btn start-btn" onclick="submitManualBarcode()">Confirm</button>
                    <button class="btn stop-btn" onclick="closeManualBarcodeModal()">Cancel</button>
                </div>
            </div>
        </div>

        <div id="manualShortcodeModal" class="modal">
            <div class="modal-content">
                <h3>Enter Shortcode</h3>
                <div class="form-group">
                    <input type="text" id="manualShortcodeInput" placeholder="Shortcode (7 digits)" 
                           maxlength="7" oninput="validateNumberInput(this)">
                    <small>Exactly 7 digits</small>
                </div>
                <div class="form-group">
                    <input type="text" id="manualProductName" placeholder="Product name" required>
                </div>
                <div class="modal-actions">
                    <button class="btn start-btn" onclick="submitManualShortcode()">Save</button>
                    <button class="btn stop-btn" onclick="closeManualShortcodeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
